tasks:
  - init: |
      pip install dbx
      pip install databricks-cli
      pip install -r unit-requirements.txt
      pip install -e .
    command: |
      if [ -z "${DATABRICKS_TOKEN}" ] 
      then
        echo "Please provide the following environment variables: DATABRICKS_WORKSPACE_URL, DATABRICKS_TOKEN"
      else
        printf "[DEFAULT]\nhost = ${DATABRICKS_WORKSPACE_URL}\ntoken = ${DATABRICKS_TOKEN}\njobs-api-version = 2.0" > ~/.databrickscfg
        dbx launch --job=covid_analysis_etl_integ --trace
        dbx launch --job=covid_analysis_etl_prod --trace
      fi
